<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Chill - Login</title>
</head>
<body>
    <section id="login-page">
      <form id="login-form">
        <a href="homepage.html"><img class="chill-logo" src="./public/picture/Logo.png" alt="Chill-logo"></a>
        <h2 class="login-title" style="font-size: 32px;">Masuk</h2>
        <p style="margin-bottom: 20px; font-size: 16px;">Selamat datang kembali!</p>
        <label class="input" for="username">Username<input id="username" required="true" class="input-text" name="username" type="text" placeholder="Masukan username"></label>
        <label class="input" for="sandi">Kata Sandi<input id="sandi" required="true"  class="input-text"  name="sandi" type="password" placeholder="Masukan kata sandi"></label>
        <div class="forget"><p style="color: #C1C2C4;">Belum punya akun? <a style="text-decoration: none;" href="./register.html">Daftar</a></p><p style="cursor: pointer;">Lupa kata sandi?</p></div>
        <button class="masuk" type="submit">Masuk</button>
        <p style="margin: 8px 0px;">Atau</p>
        <button class="g-button"><img class="google" src="./public/picture/search.png">Masuk dengan Google</button>
      </form>
    </section>
</body>
</html>
